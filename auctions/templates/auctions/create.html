{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
  <strong>Product details:</strong>
  <form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <div class="form-row padd">
      <div class="col-8">
        <p>Product description:</p>
        <input class="form-control" type="text" name="prodname" placeholder="Name of the product" />
        <select class="form-control" name="prodcatg">
          <option value="Mobiles, Tablets">Mobiles, Tablets</option>
          <option value="Cookware">Cookware</option>
          <option value="Kitchen appliances">Kitchen appliances</option>
          <option value="Power tools">Power tools</option>
          <option value="Books">Books</option>
          <option value="Electrical appliances">Electrical appliances</option>
          <option value="Miscellaneous">Miscellaneous</option>
        </select>
        <input class="form-control" type="text" name="prodimg" placeholder="Paste URL of image" />
        <textarea class="form-control" name="proddesc" placeholder="Description of the product" rows="4" cols="80"></textarea>
      </div>
    </div>
    <div class="form-row padd">
      <div class="col-8">
        <p>Bid description</p>
        <input class="form-control" type="number" name="baseprice" placeholder="State base price for bid">
        <input class="btn btn-primary" type="Submit" value="Create listing">
      </div>
    </div>
  </form>
</div>
{% endblock %}
